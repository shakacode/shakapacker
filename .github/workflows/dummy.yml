name: Dummy specs

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.2'
      - name: Install dependencies
        run: |
          bundle install
          yarn install
          sudo yarn global add yalc

      - name: Prepare for test
        run: |
          yalc publish
          cd spec/dummy && bundle install && yalc link shakapacker && yarn install

      - name: Run tests
        run: bundle exec rspec

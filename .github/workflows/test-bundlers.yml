name: Test Both Bundlers

on:
  pull_request:
  push:
    branches: [master, main]

jobs:
  test-webpack:
    name: Test with Webpack
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: spec/dummy

    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: spec/dummy

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: |
            yarn.lock
            spec/dummy/yarn.lock

      - name: Build TypeScript and create package
        run: |
          cd ../..
          # Clean up any existing tarballs from previous runs
          rm -f shakapacker-*.tgz
          yarn install --frozen-lockfile --production=false
          yarn build
          # Create a tarball that can be installed like a real npm package
          npm pack

      - name: Install dependencies
        run: |
          # Remove any existing shakapacker reference to avoid conflicts
          npm pkg delete dependencies.shakapacker
          # Install shakapacker from the tarball
          # Note: We use npm here instead of yarn because npm properly handles
          # installing packages from tarballs with their nested dependencies.
          # Yarn has issues with symlinked dependencies when using local file references.
          npm install ../../shakapacker-*.tgz
          # Install remaining dependencies from package.json
          npm install

      - name: Switch to Webpack
        run: bin/test-bundler webpack

      - name: Build with Webpack
        run: bin/shakapacker

      - name: Run tests with Webpack
        run: |
          bundle exec rspec


name: Test Both Bundlers

on:
  pull_request:
  push:
    branches: [master, main]

jobs:
  test-webpack:
    name: Test with Webpack
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: spec/dummy

    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: spec/dummy

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: spec/dummy/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Switch to Webpack
        run: bin/test-bundler webpack

      - name: Build with Webpack
        run: bin/shakapacker

      - name: Run tests with Webpack
        run: |
          bundle exec rspec --tag webpack

  test-rspack:
    name: Test with RSpack
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: spec/dummy

    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: spec/dummy

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: spec/dummy/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Switch to RSpack
        run: bin/test-bundler rspack

      - name: Build with RSpack
        run: bin/shakapacker

      - name: Run tests with RSpack
        run: |
          bundle exec rspec --tag rspack

  test-switching:
    name: Test Bundler Switching
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: spec/dummy

    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: spec/dummy

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: spec/dummy/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Test switching between bundlers
        run: |
          # Start with webpack
          bin/test-bundler webpack
          bin/shakapacker

          # Switch to rspack
          bin/test-bundler rspack
          bin/shakapacker

          # Switch back to webpack
          bin/test-bundler webpack
          bin/shakapacker
          npm install ../../shakapacker-*.tgz
          # Install remaining dependencies from package.json
          npm install

      - name: Test switching between bundlers
        run: |
          # Start with webpack
          bin/test-bundler webpack
          bin/shakapacker

          # Switch to rspack
          bin/test-bundler rspack
          bin/shakapacker

          # Switch back to webpack
          bin/test-bundler webpack
          bin/shakapacker

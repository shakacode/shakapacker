name: Node based checks

on:
  push:
    branches:
      - "main"
  pull_request:

concurrency:
  # Pushing new changes to a branch will cancel any in-progress CI runs
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn

      - name: Install dependencies
        run: yarn --frozen-lockfile --non-interactive --prefer-offline

      - name: Node eslint
        run: yarn lint

      - name: Prettier format check
        run: yarn prettier --check .

      - name: Detect dead code
        run: yarn knip

      - name: Detect dead code in production
        run: yarn knip:production

  type-check:
    name: TypeScript Type Checking
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn

      - name: Install dependencies
        run: yarn --frozen-lockfile --non-interactive --prefer-offline

      - name: TypeScript type check
        run: yarn type-check

  type-check-dts-without-webpack:
    name: Verify .d.ts files work without webpack
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install minimal dependencies (TypeScript only, no webpack)
        run: npm install typescript

      - name: Verify hand-written .d.ts files type-check without webpack
        run: |
          npx tsc --noEmit \
            --skipLibCheck \
            --moduleResolution node \
            package/*.d.ts
  test:
    name: Testing
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [20.x, 22.x]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: Install dependencies
        run: yarn --frozen-lockfile --non-interactive --prefer-offline

      - name: Build TypeScript
        run: yarn build

      - name: Jest Specs
        run: yarn test
